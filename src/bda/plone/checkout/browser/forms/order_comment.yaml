factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_order_comment:Additional information
        class_add: expr:context.hidden_class + " mt-2 mb-2"

- row-shipping:
    factory: div
    props:
        class: "row row-cols-lg-auto g-3 align-items-center mb-3"
        structural: True
    widgets:
    - comment:
        factory: "#field:textarea"
        value: context.get_value
        props:
            label: i18n:label_comment:Comment
            rows: 8
            columns: 20
            display_proxy: True
            class_add: expr:context.hidden_class
            field.class_add: "col-auto"
        mode: expr:context.mode