factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_payment_selection:Payment
        class_add: "mt-2 mb-2"
- row-payment:
    factory: div
    props:
        class: "form-row"
        structural: True
    widgets:
    - payment:
        factory: "field:error:select"
        value: context.get_payment
        props:
            format: radio
            vocabulary: expr:context.payment_vocabulary
            field.class_add: "col-auto"
            display_proxy: True
        mode: expr:context.mode