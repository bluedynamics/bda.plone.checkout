factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_delivery_address:Delivery Address
        class_add: expr:context.hidden_class + " mt-4"
- row-alternate-delivery:
    factory: div
    props:
        class: "form-row"
        structural: True
    widgets:
    - row-alternate-delivery:
        factory: div
        props:
            class: "form-group col-auto"
            structural: True
        widgets:
        - alternative_delivery:
            factory: 'div:help:label:checkbox'
            value: context.get_value
            props:
                label: i18n:label_alternative_delivery:Delivery address differs from billing address?
                label.class: form-check-label
                label.position: after
                div.class: form-check
                position: expr:context.mode == 'display' and 'before' or 'after'
                vocabulary: expr:context.alternative_delivery_vocab
                format: bool
                class_add: expr:context.hidden_class
                field.class_add: "col-auto"
                display_proxy: True
            mode: expr:context.mode
- container:
    factory: div
    props:
        class: delivery_address
        structural: True
    widgets:
    - row-delivery-name:
        factory: div
        props:
            class: "form-row"
            structural: True
        widgets:
        - firstname:
            factory: "#field:*conditional_required:text"
            value: context.get_value
            props:
                label: i18n:label_firstname:First Name
                conditional_required: i18n:firstname_is_required:First Name is required
                required_bullet_trigger: conditional_required
                display_proxy: True
                field.class_add: "col-sm-4"
            custom:
                conditional_required:
                    extractors:
                        - context.conditional_required
            mode: expr:context.mode
        - lastname:
            factory: "#field:*conditional_required:text"
            value: context.get_value
            props:
                label: i18n:label_lastname:Name
                conditional_required: i18n:lastname_is_required:Last Name is required
                required_bullet_trigger: conditional_required
                display_proxy: True
                field.class_add: "col-sm-4"
            custom:
                conditional_required:
                    extractors:
                        - context.conditional_required
            mode: expr:context.mode
    - row-delivery-company:
        factory: div
        props:
            class: "form-row"
            structural: True
        widgets:
        - company:
            factory: "#field:text"
            value: context.get_value
            props:
                label: i18n:label_company:Company
                display_proxy: True
                field.class_add: "col-sm-4"
            mode: expr:context.mode
    - row-delivery-street:
        factory: div
        props:
            class: "form-row"
            structural: True
        widgets:
        - street:
            factory: "#field:*conditional_required:text"
            value: context.get_value
            props:
                label: i18n:label_street:Street
                conditional_required: i18n:street_is_required:Street is required
                required_bullet_trigger: conditional_required
                display_proxy: True
                field.class_add: "col-sm-8"
            custom:
                conditional_required:
                    extractors:
                        - context.conditional_required
            mode: expr:context.mode
    - row-delivery-city:
        factory: div
        props:
            class: "form-row"
            structural: True
        widgets:
        - zip:
            factory: "#field:*conditional_required:text"
            value: context.get_value
            props:
                label: i18n:label_zip:ZIP
                conditional_required: i18n:zip_is_required:ZIP is required
                required_bullet_trigger: conditional_required
                display_proxy: True
                field.class_add: "col-sm-2"
            custom:
                conditional_required:
                    extractors:
                        - context.conditional_required
            mode: expr:context.mode
        - city:
            factory: "#field:*conditional_required:text"
            value: context.get_value
            props:
                label: i18n:label_city:City
                conditional_required: i18n:city_is_required:City is required
                required_bullet_trigger: conditional_required
                display_proxy: True
                field.class_add: "col-sm-6"
            custom:
                conditional_required:
                    extractors:
                        - context.conditional_required
            mode: expr:context.mode
    - row-delivery-country:
        factory: div
        props:
            class: "form-row"
            structural: True
        widgets:
        - country:
            factory: "#field:*conditional_required:select"
            value: context.get_value
            props:
                label: i18n:label_country:Country
                conditional_required: i18n:country_is_required:Country is required
                required_bullet_trigger: conditional_required
                display_proxy: True
                vocabulary: expr:context.country_vocabulary
                field.class_add: "col-auto"
                select.class_add: "custom-select"

            custom:
                conditional_required:
                    extractors:
                        - context.conditional_required
            mode: expr:context.mode
