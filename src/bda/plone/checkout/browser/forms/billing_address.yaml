factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_billing_address:Billing Address
        class_add: "mt-2 mb-2"
- row-street:
    factory: div
    props:
        class: "row"
        structural: True
    widgets:
    - street:
        factory: "#field:text"
        value: context.get_value
        props:
            label: i18n:label_street:Street
            required: i18n:street_is_required:Street is required
            display_proxy: True
            field.class_add: "col-sm-8"
        mode: expr:context.mode
- row-city:
    factory: div
    props:
        class: "row"
        structural: True
    widgets:
    - zip:
        factory: "#field:text"
        value: context.get_value
        props:
            label: i18n:label_zip:ZIP
            required: i18n:zip_is_required:ZIP is required
            display_proxy: True
            field.class_add: "col-sm-2"
        mode: expr:context.mode
    - city:
        factory: "#field:text"
        value: context.get_value
        props:
            label: i18n:label_city:City
            required: i18n:city_is_required:City is required
            display_proxy: True
            field.class_add: "col-sm-6"
        mode: expr:context.mode
- row-country:
    factory: div
    props:
        class: "row"
        structural: True
    widgets:
    - country:
        factory: "#field:select"
        value: context.get_value
        props:
            label: i18n:label_country:Country
            required: i18n:country_is_required:Country is required
            display_proxy: True
            vocabulary: expr:context.country_vocabulary
            field.class_add: "col-auto"
            select.class_add: "col-auto form-select"
        mode: expr:context.mode
