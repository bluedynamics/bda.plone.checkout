factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_personal_data:Personal Data
- row-gender:
    factory: div
    props:
        class: "form-row"
        structural: True
    widgets:
    - gender:
        factory: "#field:select"
        value: context.get_value
        props:
            label: i18n:label_gender:Gender
            vocabulary: expr:context.gender_vocabulary
            display_proxy: True
            field.class_add: "col-auto"
        mode: expr:context.mode
- row-name:
    factory: div
    props:
        class: "form-row"
        structural: True
    widgets:
    - firstname:
        factory: "#field:text"
        value: context.get_value
        props:
            label: i18n:label_firstname:First Name
            required: i18n:firstname_is_required:First Name is required
            display_proxy: True
            field.class_add: "col-sm-4"
        mode: expr:context.mode
    - lastname:
        factory: "#field:text"
        value: context.get_value
        props:
            label: i18n:label_lastname:Name
            required: i18n:lastname_is_required:Last Name is required
            display_proxy: True
            field.class_add: "col-sm-4"
        mode: expr:context.mode
- row-contact:
    factory: div
    props:
        class: "form-row"
        structural: True
    widgets:
    - email:
        factory: "#field:email"
        value: context.get_value
        props:
            label: i18n:label_email:Email
            required: i18n:email_is_required:Email is required
            display_proxy: True
            field.class_add: "col-sm-4"
        mode: expr:context.mode
    - phone:
        factory: "#field:text"
        value: context.get_value
        props:
            label: i18n:label_phone:Phone
            required: i18n:phone_is_required:Phone is required
            display_proxy: True
            field.class_add: "col-sm-4"
        mode: expr:context.mode
- row-company:
    factory: div
    props:
        class: "form-row"
        structural: True
    widgets:
    - company:
        factory: "#field:text"
        value: context.get_value
        props:
            field.class_add: "col-sm-4"
            label: i18n:label_company:Company
            display_proxy: True
        mode: expr:context.mode
