factory: compound
name: context.fields_name
widgets:
- heading:
    factory: tag
    props:
        tag: h2
        text: i18n:heading_shipping_selection:Shipping
        class_add: "mt-2 mb-2"

- row-shipping:
    factory: div
    props:
        class: "row"
        structural: True
    widgets:
    - shipping:
        factory: "field:error:select"
        value: context.get_shipping
        props:
            format: radio
            vocabulary: expr:context.shipping_vocabulary
            field.class_add: "col-auto"
            display_proxy: True
        mode: expr:context.mode